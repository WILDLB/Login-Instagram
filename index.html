<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
            <img src="./img/instagram-phone.jpg" alt="Imagem de capa">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como williamdlb</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é williamdlb?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" class="app-download-apple">
                        <img src="./img/apple-button.png" alt="Loja apple store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download-google">
                        <img src="./img/google-button.png" alt="Loja google play">
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
